<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>DartWebGettingStarted</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script defer src="main.dart.js"></script>

</head>

<body>

<div id="output"><img src="img/navoki.png" height="100" ></div>


<div class="row" id="row">
    <!-- Add Note Card -->
    <div class="col m3" id="noteView">
        <div class="white darken-1">
            <div class="card-content black-text">
                <textarea id="note" placeholder="Enter new note..."></textarea>
            </div>

            <!-- Add Button -->
            <div class="card-action" align="right">
                <div id="addBtn"><a class="waves-effect waves-light btn"><i class="material-icons left">note_add</i>ADD</a></div>

            </div>
        </div>
    </div>
